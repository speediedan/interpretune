---
labels_to_ids:
  description: Convert label strings to tensor IDs
  implementation: interpretune.analysis.ops.definitions.labels_to_ids_impl
  aliases: []
  output_schema:
    labels:
      datasets_dtype: int64
    orig_labels:
      datasets_dtype: int64
  input_schema:
    labels:
      datasets_dtype: string
      connected_obj: datamodule

get_answer_indices:
  description: Extract answer indices from batch
  implementation: interpretune.analysis.ops.definitions.get_answer_indices_impl
  aliases: []
  output_schema:
    answer_indices:
      datasets_dtype: int64
    tokens:
      datasets_dtype: int64
      required: false
      dyn_dim: 1
      array_shape: [null, batch_size]
      sequence_type: false

get_alive_latents:
  description: Extract alive latents from cache
  implementation: interpretune.analysis.ops.definitions.get_alive_latents_impl
  aliases: []
  output_schema:
    alive_latents:
      datasets_dtype: int64
      per_sae_hook: true
      non_tensor: true
    answer_indices:
      datasets_dtype: int64
    cache:
      datasets_dtype: object
      non_tensor: true
      intermediate_only: true

model_forward:
  description: Basic model forward pass
  implementation: interpretune.analysis.ops.definitions.model_forward_impl
  aliases: []
  output_schema:
    answer_logits:
      datasets_dtype: float32
      sequence_type: false
      array_shape: [batch_size, max_answer_tokens, num_classes]
    answer_indices:
      datasets_dtype: int64

model_cache_forward:
  description: Model forward pass with cache
  implementation: interpretune.analysis.ops.definitions.model_cache_forward_impl
  aliases: []
  output_schema:
    answer_logits:
      datasets_dtype: float32
      sequence_type: false
      array_shape: [batch_size, max_answer_tokens, num_classes]
    answer_indices:
      datasets_dtype: int64
    cache:
      datasets_dtype: object
      non_tensor: true
      intermediate_only: true

model_ablation:
  description: Model ablation analysis
  implementation: interpretune.analysis.ops.definitions.model_ablation_impl
  function_params:
    ablate_latent_fn: interpretune.analysis.ops.definitions.ablate_sae_latent
  aliases: []
  output_schema:
    answer_logits:
      datasets_dtype: float32
      per_latent: true
      sequence_type: false
      array_shape: [batch_size, max_answer_tokens, num_classes]
    answer_indices:
      datasets_dtype: int64
    alive_latents:
      datasets_dtype: int64
      per_sae_hook: true
      non_tensor: true
    logit_diffs:
      datasets_dtype: float32
      required: false
    loss:
      datasets_dtype: float32
      sequence_type: false
      required: false
    preds:
      datasets_dtype: int64
      required: false
    labels:
      datasets_dtype: int64
    orig_labels:
      datasets_dtype: int64
    tokens:
      datasets_dtype: int64
      required: false
      dyn_dim: 1
      array_shape: [null, batch_size]
      sequence_type: false
    prompts:
      datasets_dtype: string
      required: false
      non_tensor: true
  input_schema:
    logit_diffs:
      datasets_dtype: float32
      required: false
    answer_logits:
      datasets_dtype: float32
      sequence_type: false
      array_shape: [batch_size, max_answer_tokens, num_classes]
    loss:
      datasets_dtype: float32
      sequence_type: false
      required: false
    preds:
      datasets_dtype: int64
      required: false
    labels:
      datasets_dtype: int64
    orig_labels:
      datasets_dtype: int64
    answer_indices:
      datasets_dtype: int64
    tokens:
      datasets_dtype: int64
      required: false
      dyn_dim: 1
      array_shape: [null, batch_size]
      sequence_type: false
    prompts:
      datasets_dtype: string
      required: false
      non_tensor: true

model_gradient:
