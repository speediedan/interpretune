      datasets_dtype: float32
      sequence_type: false
      array_shape: [batch_size, max_answer_tokens, num_classes]
    answer_indices:
      datasets_dtype: int64
    loss:
      datasets_dtype: float32
      sequence_type: false
    logit_diffs:
      datasets_dtype: float32
    preds:
      datasets_dtype: int64
    grad_cache:
      datasets_dtype: object
      non_tensor: true
      intermediate_only: true

logit_diffs:
