it_session:
  datamodule_cls: it_examples.experiments.rte_boolq.datamodules.Llama2RTEBoolqDataModule
  module_cls: it_examples.experiments.rte_boolq.modules.RTEBoolqClassificationModule
  module_cfg:
    class_path: it_examples.experiments.rte_boolq.config.RTEBoolqConfig
    init_args:
      use_model_cache: false
      from_pretrained_cfg:
        device_map: 0
        torch_dtype: bfloat16
      lora_cfg:
        r: 8
        lora_alpha: 32
        target_modules: ["q_proj", "v_proj"]
        lora_dropout: 0.05
        bias: none
        task_type: "CAUSAL_LM"
