it_session:
  module_cfg:
    init_args:
      hf_from_pretrained_cfg:
        class_path: interpretune.base.config.module.HFFromPretrainedConfig
        init_args:
          pretrained_kwargs:
            device_map: 0
            torch_dtype: bfloat16
      zero_shot_cfg:
        class_path: it_examples.experiments.rte_boolq.config.RTEBoolqZeroShotClassificationConfig
        init_args:
          enabled: true
          lm_generation_cfg:
            class_path: interpretune.base.config.mixins.HFGenerationConfig
            init_args:
              kwargs:
                max_new_tokens: 5
trainer:
  accumulate_grad_batches: 4
  precision: bf16-true
  devices: 1
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      name: llama2_chat_rte_7b_qlora_zero_shot_test_only
