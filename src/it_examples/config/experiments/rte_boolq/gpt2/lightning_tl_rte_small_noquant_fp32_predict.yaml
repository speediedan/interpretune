it_session:
  session_cfg:
    init_args:
      adapter_ctx: [lightning, transformer_lens]
      module_cfg:
        init_args:
          experiment_tag: lightning_tl_rte_small_noquant_fp32_predict
          tl_cfg:
            init_args:
              device: cuda
              dtype: float32
trainer:
  precision: 32
  accumulate_grad_batches: 1
  devices: 1
  # note logging is disabled in predict mode (might consider adding a special interpret subcommand to the PL trainer)
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      name: gpt2_tl_rte_small_noquant_predict
