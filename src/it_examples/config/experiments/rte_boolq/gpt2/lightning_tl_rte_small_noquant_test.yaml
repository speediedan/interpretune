data.class_path: it_examples.experiments.rte_boolq.lightning.GPT2RTEBoolqLightningDataModule
model.class_path: it_examples.experiments.rte_boolq.lightning.GPT2ITLensLightningModule
itdm_cfg:
  class_path: interpretune.config.datamodule.ITDataModuleConfig
  init_args:
    model_name_or_path: gpt2
    task_name: rte
    train_batch_size: 32
    eval_batch_size: 32
    tokenizer_id_overrides:
      pad_token_id: 50256
    prompt_cfg:
      class_path: it_examples.experiments.rte_boolq.core.RTEBoolqPromptConfig
      init_args:
        cust_task_prompt:
          context: '<|PREMISE|>:'
          question: '<|HYPOTHESIS|>:'
it_cfg:
  class_path: interpretune.plugins.transformer_lens.ITLensConfig
  init_args:
    auto_model_cfg:
      model_head: transformers.GPT2LMHeadModel
    tl_from_pretrained_cfg:
      class_path: interpretune.plugins.transformer_lens.ITLensFromPretrainedConfig
      init_args:
        enabled: true
        model_name: gpt2-small
        fold_ln: true
        center_writing_weights: true
        center_unembed: true
        refactor_factored_attn_matrices: false
        checkpoint_index: null
        checkpoint_value: null
        device: cuda
        n_devices: 1
        move_to_device: true
        fold_value_biases: true
        default_prepend_bos: true
        default_padding_side: right
        dtype: bfloat16
    activation_checkpointing: false
trainer:
  accumulate_grad_batches: 1
  accelerator: gpu  # TODO: optimize tl model device loading/movement
  strategy: auto
  devices: 1
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      name: gpt2_tl_rte_small_noquant_test
