itdm_cfg:
  model_name_or_path: gpt2-large
  task_name: rte
  dataset_path: /home/speediedan/.cache/huggingface/datasets/rte
  train_batch_size: 8
  eval_batch_size: 8
  #cust_tokenization_pattern: llama2-nochat
  tokenizer_id_overrides:
    pad_token_id: 50256
it_cfg:
  class_path: it_examples.experiments.rte_boolq.core.RTEBoolqConfig
  init_args:
    use_model_cache: false
    from_pretrained_cfg:
      device_map: cpu
      torch_dtype: bfloat16
    zero_shot_cfg:
      class_path: it_examples.experiments.rte_boolq.core.RTEBoolqZeroShotClassificationConfig
      init_args:
        enabled: true
        lm_generation_cfg:
          max_new_tokens: 5
    activation_checkpointing: false
    auto_model_cfg:
      model_head: transformers.GPT2ForSequenceClassification
trainer:
  devices: 1
  callbacks:
  - class_path: finetuning_scheduler.FinetuningScheduler
    init_args:
      gen_ft_sched_only: true
      # ft_schedule: /home/speediedan/repos/interpretune/src/it_examples/config/lightning/ft_schedules/ITModule_ft_schedule_llama2_7b.yaml
      # max_depth: 1
  - class_path: finetuning_scheduler.FTSCheckpoint
    init_args:
      save_top_k: 1
      monitor: val_loss
      verbose: true
  - class_path: finetuning_scheduler.FTSEarlyStopping
    init_args:
      monitor: val_loss
      min_delta: 0.001
      patience: 2 # limited patience for example
      verbose: true
      mode: min
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      name: gpt2_notl_rte_small_noquant_lm_gen_only
