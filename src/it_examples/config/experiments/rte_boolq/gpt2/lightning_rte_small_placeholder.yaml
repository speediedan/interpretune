it_session:
  session_cfg:
    init_args:
      adapter_ctx: [lightning]
      module_cfg:
        init_args:
          hf_from_pretrained_cfg:
            class_path: interpretune.base.config.module.HFFromPretrainedConfig
            init_args:
              pretrained_kwargs:
                device_map: 0
                torch_dtype: bfloat16
trainer:
  accumulate_grad_batches: 4
  precision: bf16-true
