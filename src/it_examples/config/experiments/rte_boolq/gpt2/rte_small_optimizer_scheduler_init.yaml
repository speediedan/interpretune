it_session:
  module_cfg:
    init_args:
      experiment_tag: opt_scheduler_init_test
      from_pretrained_cfg:
        device_map: cpu
        torch_dtype: bfloat16
      optimizer_init:
        class_path: torch.optim.AdamW
        init_args:
          weight_decay: 1.0e-06
          eps: 1.0e-07
          lr: 3.0e-05
      lr_scheduler_init:
        class_path: torch.optim.lr_scheduler.CosineAnnealingWarmRestarts
        init_args:
          T_0: 1
          T_mult: 2
          eta_min: 1.0e-06
