data.class_path: it_examples.experiments.rte_boolq.core.GPT2RTEBoolqDataModule
model.class_path: it_examples.experiments.rte_boolq.transformer_lens.GPT2RTEBoolqITLensModule
itdm_cfg:
  class_path: interpretune.base.config.datamodule.ITDataModuleConfig
  init_args:
    model_name_or_path: gpt2
    task_name: rte
    train_batch_size: 32
    eval_batch_size: 32
    tokenizer_id_overrides:
      pad_token_id: 50256
    prompt_cfg:
      class_path: it_examples.experiments.rte_boolq.core.RTEBoolqPromptConfig
      init_args:
        cust_task_prompt:
          context: '<|PREMISE|>:'
          question: '<|HYPOTHESIS|>:'
it_cfg:
  class_path: it_examples.experiments.rte_boolq.transformer_lens.RTEBoolqTLConfig
  init_args:
    use_model_cache: false
    from_pretrained_cfg:
      device_map: cpu
      torch_dtype: float32
    experiment_tag: it_cli_test
    auto_model_cfg:
      model_head: transformers.GPT2LMHeadModel
    tl_from_pretrained_cfg:
      class_path: interpretune.plugins.transformer_lens.ITLensFromPretrainedConfig
      init_args:
        enabled: true
        model_name: gpt2-small
        fold_ln: true
        center_writing_weights: true
        center_unembed: true
        refactor_factored_attn_matrices: false
        checkpoint_index: null
        checkpoint_value: null
        device: cuda
        n_devices: 1
        move_to_device: true
        fold_value_biases: true
        default_prepend_bos: true
        default_padding_side: right
        dtype: float32
    activation_checkpointing: false
