data.class_path: it_examples.models.core.gpt2.GPT2BoolRTEDataModule
model.class_path: it_examples.models.core.gpt2.GPT2ITModule
itdm_cfg:
  model_name_or_path: gpt2
  task_name: rte
  prompt_cfg:
    class_path: it_examples.models.core.gpt2.GPT2PromptConfig
  tokenizers_parallelism: false
  tokenizer_kwargs:
    use_fast: true  # by default true
    add_bos_token: false
    local_files_only: false
    padding_side: right
    model_input_names: ['input_ids', 'attention_mask']
