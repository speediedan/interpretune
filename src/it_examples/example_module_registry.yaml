##################################
# Cust Transformer
##################################
cust.rte:
  reg_info:
    model_src_key: cust
    task_name: rte
    adapter_combinations:
      - core
      - lightning
    description: Basic example, custom transformer with supported adapter compositions
  shared_config:
    task_name: pytest_rte_pt
    tokenizer_name: gpt2
    tokenizer_id_overrides:
      pad_token_id: 50256
    tokenizer_kwargs:
        model_input_names: ['tokens']
        padding_side: left
        add_bos_token: true
  registered_cfg:
    datamodule_cfg:
      prompt_cfg:
        class_path: it_examples.experiments.rte_boolq.RTEBoolqPromptConfig
      signature_columns: ['tokens', 'labels']
      text_fields: ["premise", "hypothesis"]
      enable_datasets_cache: True
      train_batch_size: 2
      eval_batch_size: 2
    module_cfg:
      class_path: it_examples.experiments.rte_boolq.RTEBoolqConfig
      init_args:
        model_cfg:
          device: cpu
          dtype: float32
          model_args:
            max_seq_len: 200
        generative_step_cfg:
          class_path: it_examples.experiments.rte_boolq.RTEBoolqGenerativeClassificationConfig
          init_args:
            enabled: True
            lm_generation_cfg:
              class_path: interpretune.config.mixins.CoreGenerationConfig
              init_args:
                max_new_tokens: 2
    datamodule_cls:
      class_path: tests.modules.FingerprintTestITDataModule
cust.rte.transformer_lens:
  reg_info:
    model_src_key: cust
    task_name: rte
    adapter_combinations:
      - [core, transformer_lens]
      - [lightning, transformer_lens]
    description: Custom transformer with TransformerLens and supported adapter compositions
  shared_config:
    task_name: pytest_rte_tl
    model_name_or_path: gpt2
    tokenizer_id_overrides:
      pad_token_id: 50256
    tokenizer_kwargs:
      model_input_names: ['input']
      padding_side: left
      add_bos_token: true
  registered_cfg:
    datamodule_cfg:
      prompt_cfg:
        class_path: it_examples.experiments.rte_boolq.RTEBoolqPromptConfig
      signature_columns: ['input', 'labels']
      text_fields: ["premise", "hypothesis"]
      enable_datasets_cache: True
      train_batch_size: 2
      eval_batch_size: 2
    module_cfg:
      class_path: it_examples.experiments.rte_boolq.RTEBoolqTLConfig
      init_args:
        generative_step_cfg:
          class_path: it_examples.experiments.rte_boolq.RTEBoolqGenerativeClassificationConfig
          init_args:
            enabled: True
            lm_generation_cfg:
              class_path: interpretune.config.transformer_lens.TLensGenerationConfig
              init_args:
                  max_new_tokens: 1
        tl_cfg:
          class_path: interpretune.config.transformer_lens.ITLensCustomConfig
          init_args:
            cfg:
              n_layers: 2
              d_mlp: 10
              d_model: 10
              d_head: 5
              n_heads: 2
              n_ctx: 200
              act_fn: 'relu'
              tokenizer_name: 'gpt2'
    datamodule_cls:
      class_path: tests.modules.FingerprintTestITDataModule
cust.rte.sae_lens:
  reg_info:
    model_src_key: cust
    task_name: rte
    adapter_combinations:
      - [core, sae_lens]
      - [lightning, sae_lens]
    description: Basic SL example, GPT2 with supported adapter compositions
  shared_config:
    task_name: pytest_rte_tl
    tokenizer_name: gpt2
    tokenizer_id_overrides:
      pad_token_id: 50256
    tokenizer_kwargs:
      model_input_names: ['input']
      padding_side: left
      add_bos_token: True
  registered_cfg:
    datamodule_cfg:
      prompt_cfg:
        class_path: it_examples.experiments.rte_boolq.RTEBoolqPromptConfig
      signature_columns: ['input', 'labels']
      text_fields: ["premise", "hypothesis"]
      enable_datasets_cache: True
      train_batch_size: 2
      eval_batch_size: 2
    module_cfg:
      class_path: it_examples.experiments.rte_boolq.RTEBoolqSLConfig
      init_args:
        generative_step_cfg:
          class_path: it_examples.experiments.rte_boolq.RTEBoolqGenerativeClassificationConfig
          init_args:
            enabled: True
            lm_generation_cfg:
              class_path: interpretune.config.transformer_lens.TLensGenerationConfig
              init_args:
                max_new_tokens: 1
        tl_cfg:
          class_path: interpretune.config.transformer_lens.ITLensCustomConfig
          init_args:
            cfg:
              n_layers: 1
              d_mlp: 10
              d_model: 10
              d_head: 5
              n_heads: 2
              n_ctx: 200
              act_fn: 'relu'
              tokenizer_name: 'gpt2'
        sae_cfgs:
          class_path: interpretune.config.sae_lens.SAELensCustomConfig
          init_args:
            cfg:
              architecture: standard
              d_in: 10
              d_sae: 20
              dtype: float32
              device: cuda
              model_name: cust
              hook_name: blocks.0.hook_resid_pre
              hook_layer: 0
              hook_head_index: None
              activation_fn_str: relu
              prepend_bos: True
              context_size: 200
              dataset_path: test
              apply_b_dec_to_input: False
              finetuning_scaling_factor: False
              sae_lens_training_version: None
              normalize_activations: none
