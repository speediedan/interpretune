ridm_cfg:
  model_name_or_path: meta-llama/Llama-2-7b-chat-hf
  task_name: rte
  dataset_path: /home/speediedan/.cache/huggingface/datasets/rte
  train_batch_size: 2
  eval_batch_size: 2
  prepare_validation_set_only: true
  cust_tokenization_pattern: llama2-chat
ri_cfg:
  zero_shot_cfg:
    enabled: true
    lm_generation_cfg:
      max_new_tokens: 5
  activation_checkpointing: false
  use_model_cache: true
  auto_model_cfg:
    model_head: transformers.LlamaForCausalLM
  debug_lm_cfg:  # enable lm debugging connector features
    enabled: true
    record_memory_history: false
    raw_debug_sequences:
      - What is the color of a banana?
      - List the first 5 letters in the alphabet.
      - How many days in a week?
      - How old is Barack Obama?
trainer:
  devices: 1
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      name: llama2_chat_rte_7b_qlora_zero_shot_test_only
